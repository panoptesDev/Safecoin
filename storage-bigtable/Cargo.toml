[package]
name = "safecoin-storage-bigtable"
version = "1.6.19"
description = "Panoptis Storage BigTable"
authors = ["Solana Maintainers <maintainers@solana.com>"]
repository = "https://github.com/fair-exchange/safecoin"
license = "Apache-2.0"
homepage = "https://safecoin.org/"
documentation = "https://docs.rs/safecoin-storage-bigtable"
edition = "2018"

[dependencies]
arc-swap = "0.4.8"
backoff = { version = "0.3.0", features = ["tokio"] }
bincode = "1.2.1"
bzip2 = "0.3.3"
enum-iterator = "0.6.0"
flate2 = "1.0.14"
goauth = "0.9.0"
log = "0.4.11"
prost = "0.8.0"
prost-types = "0.8.0"
rand_core = "0.6.2"
serde = "1.0.122"
serde_derive = "1.0.103"
smpl_jwt = "0.6.0"
safecoin-sdk = { path = "../sdk", version = "=1.6.19" }
safecoin-storage-proto = { path = "../storage-proto", version = "=1.6.19" }
safecoin-transaction-status = { path = "../transaction-status", version = "=1.6.19" }
thiserror = "1.0"
futures = "0.3.8"
tonic = { version = "0.5.0", features = ["tls", "transport"] }
zstd = "0.5.1"

[lib]
crate-type = ["lib"]
name = "solana_storage_bigtable"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
