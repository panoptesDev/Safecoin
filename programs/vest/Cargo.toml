[package]
name = "safecoin-vest-program"
version = "1.6.19"
description = "Panoptis Vest program"
authors = ["Solana Maintainers <maintainers@solana.foundation>"]
repository = "https://github.com/fair-exchange/safecoin"
license = "Apache-2.0"
homepage = "https://safecoin.org/"
documentation = "https://docs.rs/safecoin-vest-program"
edition = "2018"

[dependencies]
bincode = "1.3.1"
chrono = { version = "0.4.11", features = ["serde"] }
num-derive = "0.3"
num-traits = "0.2"
serde = "1.0.122"
serde_derive = "1.0.103"
safecoin-sdk = { path = "../../sdk", version = "=1.6.19" }
safecoin-config-program = { path = "../config", version = "=1.6.19" }
thiserror = "1.0"

[dev-dependencies]
safecoin-runtime = { path = "../../runtime", version = "=1.6.19" }

[lib]
crate-type = ["lib"]
name = "solana_vest_program"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
